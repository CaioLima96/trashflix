  <form method="get" action=".">
    <div class="container-fluid formContainer">
      <h1>Cadastre-se!</h1>

      <div class="form-group col-md-3">
        <label for="inputName">Nome</label>
        <input type="text" id="inputName" class="form-control" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputSurname">Sobrenome</label>
        <input type="text" class="form-control" id="inputSurname" placeholder="Digite seu sobrenome" required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="nome@exemplo.com" required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="*********" required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Confirme sua senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="*********" required>
      </div>

      <div class="form-group col-md-3">
        <label for="inputZip">CEP:</label>
        <input type="text" class="form-control" id="cep" value="" onblur="pesquisacep(this.value);" required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputAddress2">Número:</label>
        <input type="text" class="form-control" id="numero" required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputAddress">Rua:</label>
        <input type="text" class="form-control" id="rua" placeholder="Digite seu endereço...">
      </div>

      <div class="form-group col-md-3">
        <label for="inputAddress">Bairro:</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="form-group col-md-3">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">Estado</label>
        <select id="uf" class="form-control" required>
          <option selected hidden>Escolha...</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
        <div class="d-grip">
          <button type="submit" class="btn btn-primary btn-block btnCadastrar" type="button"> Cadastrar</button>
        </div>
      </div>
    </div>
  </form>
